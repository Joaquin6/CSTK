<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link id="hostStyle" rel="stylesheet" href="../css/styles.css" />
    <title>Scratch Pad</title>
</head>
<body class="hostElt body">
    <div id="main" class="hostElt whiteBox">
        <div class="expanded" style="text-align: center;">
            <h2 style="font-size: 18px">Scratch Pad</h2>
            <h2>Â© Created by Trevor <span class="link" id="CreativeScripts">www.creative-scripts.com</span></h2>
            <h2>Version Beta 1, Last Modified 23rd July 2017</h2>
            <div class="center">
                <textarea type="text" id="evalCode" name="evalCode" value="" class="codeBox">jsx.file({ file:'fileName.jsx', callBack: function(r){alert(r);}, replacements:{replaceMe: 'File Paths'}, eval: false })
                </textarea>
                <span id="zoomOut" class="csButton blueButton">-</span>
                <span id="eval" class="csButton blueButton">JS ENGINE EVAL</span>
                <span id="evaljsx" class="csButton blueButton">JSX ENGINE EVAL</span>
                <span id="evalExec" class="csButton blueButton">EXEC EVAL</span>
                <span id="zoomIn" class="csButton blueButton">+</span>
                <textarea type="text" id="evalResult" name="evalResult" value="" class="result"></textarea>
                <div>
                    <span id="openFolders" name="" value="" class="csButton greyButton">All Extensions Folders</span>
                    <span id="restartExt" class="csButton blueButton">Restart Extension</span>
                </div>
            </div>
        </div>
        <div id="control"></div>
    </div>
    <div class="but">
        <button id="restartApp" class="">Restart Host Application</button>
    </div>
    <script src="../js/libs/CSInterface.js"></script>
    <script src="../js/themeManager.js"></script>
    <script src="../js/APP.js"></script>
    <script src="../js/libs/jquery-2.0.2.min.js"></script>
    <script src="../js/JSX.js"></script>
    <script src="../js/buttons.js"></script>
