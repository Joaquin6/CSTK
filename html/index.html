<body class="hostElt body">
    <div id="main" class="hostElt whiteBox">

        <div id="console" class="expanded" style="text-align: center;">
            <h2 style="font-size: 18px">CSTK<span style="font-size: .6em">Â© Ver 1.3, by Trevor <span class="link" id="CreativeScripts">www.creative-scripts.com</span> last modified 4th Oct 2017</span></h2>
            <h2>To execute the whole snippet click on one of the Eval buttons.</h2>
            <h2>
            <form>To execute the selected lines in 
            <input class="chbx" type="radio" id="jsModeRB" name="evalMode" value="true" checked="true">
            <label id="jsModeLB" class="label" for="jsModeRB" style="color: blue;text-shadow: 0px 0px 1px white !important;">JS</label>
            <input class="chbx" type="radio" id="jsxModeRB" name="evalMode" value="false">
            <label id="jsxMode" class="label" for="jsxModeRB" style="color: green;">JSX</label>
            <input class="chbx" type="radio" id="execModeRB" name="evalMode" value="false">
            <label id="execMode" class="label" for="execModeRB" style="color: red;">Shell</label>
            mode press Shift + Enter
            </form>

            <div class="center" style="margin-top: 4px;">
                <textarea type="text" id="evalCode" name="evalCode" value="" class="codeBox">jsx.file({ file:'fileName.jsx', callBack: function(r){alert(r);}, replacements:{replaceMe: 'File Paths'}, eval: false }) </textarea>
                <span id="zoomOut" class="csButton blueButton">-</span>
                <span id="eval" class="csButton blueButton">JS ENGINE EVAL</span>
                <span id="evaljsx" class="csButton greenButton">JSX ENGINE EVAL</span>
                <span id="evalExec" class="csButton redButton">EXEC EVAL</span>
                <span id="zoomIn" class="csButton blueButton">+</span>
                <textarea type="text" id="evalResult" name="evalResult" value="" class="result"></textarea>
            </div>
        </div>
        <div class="center">

            <span id="openLogFolder" name="" value="" class="csButton greyButton">Open Log Folder</span>
            <select id="logLevel" name="logLevel" class="pretty" onchange="alert('You selected ' + value)">
              <option value="0">Log Level 0 - Off</option>
              <option value="1">Log Level 1 - Error</option>
              <option value="2">Log Level 2 - Warn</option>
              <option value="3">Log Level 3 - Info</option>
              <option value="4">Log Level 4 - Debug</option>
              <option value="5">Log Level 5 - Trace</option>
              <option value="6">Log Level 6 - All</option>
            </select>


            <select id="debugLevel" name="debugLevel" class="pretty" onchange="alert('You selected ' + value)">
              <option value="1">Debug level 1</option>
              <option value="0">Debug level 0</option>
            </select>

            <span id="openFolders" name="" value="" class="csButton">Show All Extensions Folders</span>
            <!-- <span id="restartExt" class="csButton blueButton">Restart Extension</span> -->
            <img src="../img/refresh.png" style="cursor: pointer; height: 25px;" id="restartExt">
            <a href="./readme.html" class="csButton blueButton">?</a>
        </div>
        <div>
    </div>
        <script>
        $(document).ready(function() {
          $('select').prettyDropdown({
            height: 29,
            classic: true

        $("#logLevel").val(3);
        </script>
    </div>
    <div id="folders"></div>
